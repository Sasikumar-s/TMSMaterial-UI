
<br><div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sasikumar" #input>
    </mat-form-field>
  </div>
  
  <mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <!-- assessmentID Column -->
    <ng-container matColumnDef="assessmentID">
      <mat-header-cell *matHeaderCellDef> Assessment ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.assessmentID}} </mat-cell>
    </ng-container>
  
    <!-- assessmentName Column -->
    <ng-container matColumnDef="assessmentName">
      <mat-header-cell *matHeaderCellDef> Assessment Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.assessmentName}} </mat-cell>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>
  
    <!-- duration Column -->
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef> Duration </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.duration}} </mat-cell>
    </ng-container>
  
  
  <ng-container matColumnDef="startingTime">
    <mat-header-cell *matHeaderCellDef> Starting Time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.startingTime}} </mat-cell>
  </ng-container>
  
  <!-- assessmentName Column -->
  <ng-container matColumnDef="endingTime">
    <mat-header-cell *matHeaderCellDef> Ending Time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.endingTime}} </mat-cell>
  </ng-container>
  
  <!-- date Column -->
  <ng-container matColumnDef="batchID">
    <mat-header-cell *matHeaderCellDef> Batch ID </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.batchID}} </mat-cell>
  </ng-container>
  
  
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
