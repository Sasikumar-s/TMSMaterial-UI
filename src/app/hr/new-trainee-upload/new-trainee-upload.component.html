<div class="text-center title">
    <h3 align="center" style="font-size:30px">Happy to add new <b>Trainee </b> to our Organization</h3>
  </div>
  
  <form class="example-form" (ngSubmit)="onSubmit()">
    <button type="submit" mat-mini-fab class="demo-button" id="add">
      <mat-icon>save</mat-icon>
    </button>
    <button type="reset" mat-mini-fab class="demo-button" id="remove">
      <mat-icon>clear</mat-icon>    
    </button>
    <button (click)="viewAlltr()" mat-mini-fab class="demo-button" id="all">
      <mat-icon>groups</mat-icon>    
    </button>
  
  <table>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Trainee ID</mat-label>
          <input matInput name="trid" disabled [(ngModel)]="tr.traineeID">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput name="name" required [(ngModel)]="tr.name" >
      </mat-form-field>
      </td>
    </tr>
  <tr>
    <td>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput #postalCode maxlength="10" name="phoneNumber" [(ngModel)]="tr.phoneNumber" placeholder="Ex. 9500421893" >
          <mat-hint align="end">{{postalCode.value.length}} / 10</mat-hint>
        </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Experience</mat-label>
          <input matInput type="number" name="experience" [(ngModel)]="tr.experience" >
        </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
    <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Education Qualification</mat-label>
            <input matInput name="educationQualification" [(ngModel)]="tr.educationQualification">
          </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>DOB</mat-label>
          <input matInput name="dob" [(ngModel)]="tr.dob">
        </mat-form-field>
    </td>
  </tr>
  
  <tr>
    <td>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Address</mat-label>
          <textarea matInput name="address" [(ngModel)]="tr.address"></textarea>
        </mat-form-field>
    </td>
    <td>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Skill Set</mat-label>
            <input matInput name="skillSet" required [(ngModel)]="tr.skillSet" >
          </mat-form-field>
    </td>
  </tr>
  
  <tr>
    <td>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Role</mat-label>
            <input matInput disabled value="Trainer" name="role" [(ngModel)]="tr.role" >
          </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Position</mat-label>
          <input matInput name="position" required [(ngModel)]="tr.position" >
        </mat-form-field>
    </td>
  </tr>
  
  
  <tr>
    <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>EmailID</mat-label>
          <input matInput name="emailID" required required="Please enter Email ID" [(ngModel)]="tr.emailID" >
        </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput name="password" [(ngModel)]="tr.password" >
            </mat-form-field>
    </td>
  </tr>

  <tr>
    <td>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Batch ID</mat-label>
          <input matInput name="batchID" [(ngModel)]="tr.batchID">
        </mat-form-field>
    </td>
  </tr>
  
  <tr align="center" >
    <td colspan="2">
      <button mat-raised-button class="save" >Save</button>
    </td>
  
  </tr>
  </table>     
  </form>
