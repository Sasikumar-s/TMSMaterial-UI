<div class="text-center title">
  <h3 align="center" style="font-size:30px">Ongoing Training batch</h3>
</div>
<div class="demo-button-container">
  <button mat-mini-fab  (click)="addData()" class="demo-button" id="add">
    <mat-icon>add</mat-icon>
  </button>
  <button
      mat-mini-fab
      (click)="removeData()"
      class="demo-button" id="remove">
    <mat-icon>delete</mat-icon>
    
  </button>
</div>
<div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sasikumar" #input>
    </mat-form-field>
  </div>
  
  <mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <!-- assessmentID Column -->
    <ng-container matColumnDef="batchID">
      <mat-header-cell *matHeaderCellDef> Batch ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.batchID}} </mat-cell>
    </ng-container>
  
    <!-- assessmentName Column -->
    <ng-container matColumnDef="batchName">
      <mat-header-cell *matHeaderCellDef> Batch Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.batchName}} </mat-cell>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="stream">
      <mat-header-cell *matHeaderCellDef> Stream </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stream}} </mat-cell>
    </ng-container>
  
    <!-- trainerID Column -->
    <ng-container matColumnDef="trainerID">
      <mat-header-cell *matHeaderCellDef> Trainer ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.trainerID}} </mat-cell>
    </ng-container>
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
