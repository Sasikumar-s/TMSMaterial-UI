
<div class="text-center">
    <h3 align="center" style="font-size:30px">Happy to add new Human Resource to our Organization</h3>
</div>

<hr />
<div class="row">
    <div class="col-md-4">
        <form method="post" (ngSubmit)="onSubmit()" >
            <div style="display:none" class="form-group">
                <label  class="control-label">HRId</label>
                <input  class="form-control" name="HRId" [(ngModel)]=hr.hrId />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input class="form-control" name="Name" [(ngModel)]="hr.name" />
                <span class="text-danger"></span>
            </div>

           <!------------------------------------------------------------------->
            <div class="form-group">
                <label  class="control-label">PhoneNumber</label>
                <input  class="form-control" name="PhoneNumber" [(ngModel)]="hr.phoneNumber" />
                <span  class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Experience</label>
                <input class="form-control" name="Experience" [(ngModel)]="hr.experience" />
                <span  class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">EducationQualification</label>
                <input class="form-control" name="EducationQualification" [(ngModel)]="hr.educationQualification" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">DOB</label>
                <input class="form-control" name="DOB" [(ngModel)]="hr.dob" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Address</label>
                <input class="form-control" name="Address" [(ngModel)]="hr.address" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Role</label>
                <input class="form-control" name="Role" [(ngModel)]="hr.role" />
                <span class="text-danger"></span>
            </div>
            
            <div class="form-group">
                <label class="control-label">Position</label>
                <input class="form-control" name="Position" [(ngModel)]="hr.position" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">EmailId</label>
                <input class="form-control" name="EmailId" [(ngModel)]="hr.emailID" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input class="form-control" name="Password" [(ngModel)]="hr.password" />
                <span class="text-danger"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a routerLink="admin-dashboard">Back to DashBoard</a>
</div>
